<h2 class="page-header">Input Citizens</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Contact</label>
    <input type="text" [(ngModel)]="contact" name="contact" class="form-control">
  </div>
  <div class="form-group">
    <label>CNIC</label>
    <input type="text" [(ngModel)]="cnic" name="cnic" class="form-control">
  </div>
  <div class="form-group">
    <label>Designation</label>
    <input type="text" [(ngModel)]="designation" name="designation" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
